<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bansos buah</title>
  <!-- Link ke file CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Pastikan file CSS di folder 'style/style.css' -->
</head>
<body>

  <div class = "tombolatas">
    <button id="startBtn">Mulai Main</button>
  </div>
  
  <div class="game-wrapper">
    <!-- Tombol Mulai Main (tampil pertama kali) -->

    <!-- Canvas tempat permainan -->
    <canvas id="gameCanvas">Browser Anda tidak mendukung canvas HTML5.</canvas>

    <!-- Tombol Main Lagi (tampil setelah game over) -->
    <button id="restartBtn" style="display: none;">Main Lagi</button>
  </div>
  
  <!-- Script JavaScript game -->
  <script src="game.js"></script>
  <!-- Script diletakkan setelah canvas agar elemen canvas sudah ada -->
</body>
</html>
